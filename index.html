<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="icon-512x512.png.png">
    <link rel="manifest" href="/manifest.json">

    <link rel="apple-touch-icon" href="/apple-touch-icon.png"> 
    
    <meta name="theme-color" content="#your-manifest-color-here">

    </head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routine Clock</title>
    <style>
        /* --- FONTS & GENERAL STYLING --- */
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap');

        :root {
            --bg-color: #f0f8ff;
            --main-accent: #ff6347;
            --secondary-accent: #4682b4;
            --success-green: #90ee90;
            --fail-red: #ffcccb;
            --text-color: #333;
            --white: #fff;
            --star-fill: #ffd700; /* Gold */
            --star-empty: #e0e0e0;
            --border-radius: 15px;
            --sparkle-color: #ffffa0; /* Light yellow for sparkles */
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
        }
        
        body.parent-mode-active {
            --main-accent: #6a5acd;
        }

        h1, h2, h3 { font-family: 'Fredoka One', cursive; color: var(--secondary-accent); }
        
        button {
            font-family: 'Fredoka One', cursive;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            background-color: var(--main-accent);
            color: var(--white);
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button:hover { transform: translateY(-2px); background-color: #e55a40; }
        body.parent-mode-active button:hover { background-color: #594ab5; }
        button:active { transform: translateY(1px); }
        button:disabled { background-color: #ccc; cursor: not-allowed; }

        .btn-small {
            font-size: 0.9em !important;
            padding: 8px 15px !important;
        }

        .app-container {
            width: 100%;
            max-width: 900px;
            height: 95vh;
            max-height: 800px;
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 20px;
            display: none;
            flex-direction: column;
        }
        
        .hidden { display: none !important; }

        #user-selection-screen { text-align: center; }
        #user-profiles { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin: 30px 0; }
        .user-profile-card { 
            position: relative;
            padding: 20px; 
            border-radius: var(--border-radius); 
            box-shadow: var(--shadow); 
            cursor: pointer; 
            transition: transform 0.2s; 
            text-align: center; 
            background-color: #f8f9fa; 
        }
        .user-profile-card:hover { transform: scale(1.05); }
        .user-profile-card img { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 4px solid var(--secondary-accent); margin-bottom: 10px; }
        .delete-user-icon {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 30px;
            height: 30px;
            background: #dc3545;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            cursor: pointer;
            border: 2px solid white;
        }

        .startup-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        #main-app-screen {
            display: grid;
            height: 100%;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto 1fr auto;
            gap: 20px;
            grid-template-areas: "header header" "clock list" "rewards list";
        }
        
        .app-header { grid-area: header; display: flex; justify-content: space-between; align-items: center; padding-bottom: 15px; border-bottom: 2px solid #eee; }
        .current-user-info { display: flex; align-items: center; gap: 15px; }
        .current-user-info img {
            width: 70px; 
            height: 70px; 
            border-radius: 50%; 
            object-fit: cover; 
            border: 4px solid var(--secondary-accent); 
        }
        .header-actions { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 15px;
            justify-content: flex-end; 
            align-items: center;
        }
        #add-task-btn, #reset-schedule-btn, #reset-points-btn { display: none; }
        body.parent-mode-active #add-task-btn, body.parent-mode-active #reset-schedule-btn, body.parent-mode-active #reset-points-btn { display: inline-block; }

        .clock-container { grid-area: clock; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; }
        .pie-chart {
            width: 100%;
            max-width: 300px;
            aspect-ratio: 1 / 1;
            border-radius: 50%;
            position: relative;
            background-color: #e0e0e0;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.15);
        }
        .minute-hand {
            width: 1.5%;
            height: 45%;
            background: var(--text-color);
            position: absolute;
            top: 5%;
            left: 49.25%;
            transform-origin: bottom center;
            border-radius: 2px;
            z-index: 10;
        }
        .clock-center { width: 15px; height: 15px; background: var(--text-color); border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 11; }
        #current-task-button { 
            width: 100%; 
            font-size: 1.2em; 
            padding: 10px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            line-height: 1.2;
            min-height: 70px;
        }
        #current-task-button:disabled { background-color: #ccc; cursor: not-allowed; }
        #current-task-button .finish-text { font-size: 0.7em; opacity: 0.9; }
        #current-task-button .task-text { font-size: 1.1em; }
        
        .rewards-container { grid-area: rewards; text-align: center; padding: 15px; background: #f8f9fa; border-radius: var(--border-radius); }
        .sticker-bank { font-size: 2.5em; margin: 10px 0; }
        #set-reward-btn { display: none; margin-top: 10px; }
        body.parent-mode-active #set-reward-btn { display: inline-block; }

        .star-container { 
            width: 100px; 
            height: 100px; 
            margin: 0 auto; 
            position: relative; 
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.5));
        }
        .star-background, #star-fill { width: 100%; height: 100%; position: absolute; top: 0; left: 0; }
        #star-fill { transition: clip-path 0.5s ease-in-out; clip-path: inset(100% 0 0 0); }

        .shine-animation { animation: shine 2s ease-out; } /* MODIFIED: 2 second duration */
        @keyframes shine {
            0% { transform: scale(1); filter: brightness(1) drop-shadow(0 0 5px rgba(255, 215, 0, 0.5)); }
            50% { transform: scale(1.25); filter: brightness(2) drop-shadow(0 0 15px var(--sparkle-color)); }
            100% { transform: scale(1); filter: brightness(1) drop-shadow(0 0 5px rgba(255, 215, 0, 0.5)); }
        }

        .star-container::before,
        .star-container::after {
            content: '';
            position: absolute;
            background-color: var(--sparkle-color);
            border-radius: 50%;
            opacity: 0;
            animation: sparkle-move 4s infinite ease-in-out;
        }
        .star-container::before { width: 8px; height: 8px; top: 10%; left: 80%; animation-delay: 0s; }
        .star-container::after { width: 6px; height: 6px; top: 70%; left: 15%; animation-delay: 2s; }
        @keyframes sparkle-move {
            0%, 100% { transform: scale(0.5) translate(0, 0); opacity: 0; }
            25% { transform: scale(1) translate(-10px, -5px); opacity: 0.8; }
            50% { transform: scale(0.7) translate(15px, 10px); opacity: 0.6; }
            75% { transform: scale(1.1) translate(-5px, 15px); opacity: 0.9; }
        }
        
        .task-list-container { grid-area: list; background: #f8f9fa; border-radius: var(--border-radius); padding: 20px; overflow-y: auto; display: flex; flex-direction: column; }
        #task-list { list-style: none; }
        .task-item { display: flex; align-items: center; padding: 15px; margin-bottom: 10px; border-radius: 10px; background: var(--white); transition: background-color 0.3s; }
        .task-item.status-completed { background-color: var(--success-green); }
        .task-item.status-failed { background-color: var(--fail-red); }
        .task-color-swatch { width: 20px; height: 20px; border-radius: 5px; margin-right: 15px; flex-shrink: 0; }
        .task-details { flex-grow: 1; }
        .task-title { font-weight: bold; }
        .task-time { font-size: 0.9em; color: #666; }
        .task-item-actions { display: none; margin-left: auto; align-items: center; }
        body.parent-mode-active .task-item-actions { display: flex; gap: 10px; }
        .task-item-actions button { padding: 5px 10px; font-size: 0.8em; }
        .edit-btn { background-color: var(--secondary-accent); }
        .delete-btn { background-color: #dc3545; }
        .override-btn { background-color: #28a745; }
        .undo-btn { background-color: #ffc107; color: var(--text-color); }
        .task-status-icon { font-size: 1.8em; margin-left: 15px; }
        
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); display: flex; justify-content: center; align-items: center; z-index: 100; }
        .modal-content { background: var(--white); padding: 30px; border-radius: var(--border-radius); width: 90%; max-width: 500px; text-align: center; position: relative; overflow: hidden; }
        .modal-content h2 { margin-bottom: 20px; }
        .form-field { margin-bottom: 15px; text-align: left; }
        .form-field label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-field input, .form-field select { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-size: 1em; }
        .time-selector { display: flex; gap: 10px; }
        .modal-actions { margin-top: 20px; display: flex; justify-content: flex-end; gap: 10px; }
        
        .reward-celebration h2 { font-size: 2.5em; color: var(--main-accent); }
        .reward-celebration p { font-size: 1.2em; margin-bottom: 10px; }
        #reward-text-display { font-size: 1.5em; font-weight: bold; color: var(--secondary-accent); margin: 20px 0; }
        .confetti { position: absolute; width: 10px; height: 10px; background-color: #f00; opacity: 0.7; animation: confetti-fall 3s linear forwards; }
        @keyframes confetti-fall {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(720deg); }
        }
        
        #pin-pad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; max-width: 200px; margin: 20px auto; }
        #pin-pad button { font-size: 1.5em; padding: 15px; }
        #pin-display { height: 40px; background: #eee; border-radius: 8px; margin-bottom: 10px; font-size: 2em; letter-spacing: 0.5em; text-align: center; padding: 5px; }
        #pin-display.error { animation: shake 0.3s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }

        @media (max-width: 768px) {
            body { padding: 0; }
            .app-container {
                padding: 15px;
                height: 100vh;
                max-height: none;
                border-radius: 0;
            }
            #main-app-screen {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto 1fr;
                grid-template-areas:
                    "header"
                    "clock"
                    "rewards"
                    "list";
            }
            h1 { font-size: 1.5em; }
            button { font-size: 1em; padding: 10px 15px; }
            .current-user-info img { width: 60px; height: 60px; }
            .star-container { width: 80px; height: 80px; }
            .task-list-container { min-height: 200px; }
        }

    </style>
</head>
<body>
    <div class="app-container" id="user-selection-screen">
        <h1>Select a User</h1>
        <div id="user-profiles"></div>
        <div class="startup-actions">
            <button id="add-user-btn">Add New User</button>
            <button id="edit-users-btn">Edit Users</button>
        </div>
    </div>

    <div class="app-container" id="main-app-screen">
        <header class="app-header">
            <div class="current-user-info">
                <img id="current-user-avatar" src="" alt="User Avatar">
                <h1 id="current-user-name"></h1>
            </div>
            <div class="header-actions">
                <button id="add-task-btn">Add Task</button>
                <button id="reset-schedule-btn">Reset Day</button>
                <button id="reset-points-btn">Reset Points</button>
                <button id="parent-mode-btn" class="btn-small">Parent Mode</button>
                <button id="switch-user-btn" class="btn-small">Switch User</button>
            </div>
        </header>

        <div class="clock-container">
            <div class="pie-chart" id="pie-chart">
                <div class="minute-hand" id="minute-hand"></div>
                <div class="clock-center"></div>
            </div>
            <button id="current-task-button" disabled>All done for now!</button>
        </div>

        <div class="rewards-container">
            <div class="star-container">
                <svg class="star-background" viewBox="0 0 24 24"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" fill="var(--star-empty)"></polygon></svg>
                <svg id="star-fill" viewBox="0 0 24 24"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" fill="var(--star-fill)"></polygon></svg>
            </div>
            <h3>Points: <span id="points-tally">0</span></h3>
            <div class="sticker-bank" id="sticker-bank"></div>
            <p>Reward: <strong id="reward-goal">Get 3 stickers!</strong></p>
            <button id="set-reward-btn">Set Reward</button>
        </div>

        <div class="task-list-container">
            <h2>Today's Plan</h2>
            <ul id="task-list"></ul>
        </div>
    </div>

    <div class="modal hidden" id="add-user-modal">
        <div class="modal-content">
            <h2 id="user-modal-title">Add New User</h2>
            <form id="add-user-form">
                <div class="form-field"><label for="user-name">Name:</label><input type="text" id="user-name" required></div>
                <div class="form-field"><label for="user-avatar">Avatar (Image):</label><input type="file" id="user-avatar-input" accept="image/*"></div>
                <div class="modal-actions"><button type="button" class="cancel-btn">Cancel</button><button type="submit">Save User</button></div>
            </form>
        </div>
    </div>
    
    <div class="modal hidden" id="add-task-modal">
        <div class="modal-content">
            <h2 id="task-modal-title">Add New Task</h2>
            <form id="add-task-form">
                <input type="hidden" id="task-id-input">
                <div class="form-field"><label for="task-title-input">Task Title:</label><input type="text" id="task-title-input" required></div>
                <div class="form-field">
                    <label>Completion Time:</label>
                    <div class="time-selector">
                        <select id="task-hour" required></select><select id="task-minute" required></select>
                        <select id="task-ampm" required><option value="AM">AM</option><option value="PM">PM</option></select>
                    </div>
                </div>
                <div class="modal-actions"><button type="button" class="done-btn">Done</button><button type="submit">Save Task</button></div>
            </form>
        </div>
    </div>
    
    <div class="modal hidden" id="reward-modal">
        <div class="modal-content reward-celebration">
            <h2>🎉 REWARD EARNED! 🎉</h2>
            <p>You've collected 3 stickers!</p>
            <p id="reward-text-display"></p>
            <button id="claim-reward-btn">Awesome!</button>
        </div>
    </div>
    
    <div class="modal hidden" id="confirm-task-modal">
        <div class="modal-content">
            <h2>Are you done?</h2>
            <h3 id="confirm-task-name"></h3>
            <div class="modal-actions">
                <button id="confirm-no-btn">Not Yet</button>
                <button id="confirm-yes-btn">Yes!</button>
            </div>
        </div>
    </div>
    
    <div class="modal hidden" id="pin-modal">
        <div class="modal-content">
            <h2>Enter Parent PIN</h2>
            <div id="pin-display"></div>
            <div id="pin-pad"></div>
            <button type="button" class="cancel-btn">Cancel</button>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        let state = { users: [], currentUser: null, parentModeActive: false, _intervalId: null, taskToConfirmId: null };
        const PARENT_PIN = '1234';
        const defaultAvatar = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgdmlld0JveD0iMCAwIDEwMCAxMDAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CiAgPGNpcmNsZSBjeD0iNTAiIGN5PSI1MCIgcj0iNTAiIGZpbGw9IiM0NjgyYjQiLz4KICA8cGF0aCBkPSJNNzUgNzBDNzUgNTYgNjQgNDYgNTAgNDZT MjUgNTYgMjUgNzBaTTUwIDIwQzU4IDIwIDY1IDI3IDY1IDM1UzU4IDUwIDUwIDUwUzM1IDQzIDM1IDM1UzQyIDIwIDUwIDIwWiIgZmlsbD0iI2YwZjhmZiIvPgo8L3N2Zz4K';
        const colorPalette = ['#ff6347', '#4682b4', '#32cd32', '#ffb6c1', '#6a5acd', '#ffa500', '#20b2aa', '#db7093', '#9370db', '#00ced1', '#ff4500', '#4169e1'];

        const userSelectionScreen = document.getElementById('user-selection-screen');
        const mainAppScreen = document.getElementById('main-app-screen');
        const userProfilesContainer = document.getElementById('user-profiles');
        const addUserBtn = document.getElementById('add-user-btn');
        const editUsersBtn = document.getElementById('edit-users-btn');
        const addUserModal = document.getElementById('add-user-modal');
        const addUserForm = document.getElementById('add-user-form');
        const addTaskModal = document.getElementById('add-task-modal');
        const addTaskForm = document.getElementById('add-task-form');
        const addTaskBtn = document.getElementById('add-task-btn');
        const currentUserAvatar = document.getElementById('current-user-avatar');
        const currentUserName = document.getElementById('current-user-name');
        const switchUserBtn = document.getElementById('switch-user-btn');
        const pieChart = document.getElementById('pie-chart');
        const minuteHand = document.getElementById('minute-hand');
        const currentTaskButton = document.getElementById('current-task-button');
        const pointsTally = document.getElementById('points-tally');
        const stickerBank = document.getElementById('sticker-bank');
        const rewardGoal = document.getElementById('reward-goal');
        const taskList = document.getElementById('task-list');
        const parentModeBtn = document.getElementById('parent-mode-btn');
        const setRewardBtn = document.getElementById('set-reward-btn');
        const starContainer = document.querySelector('.star-container');
        const starFill = document.getElementById('star-fill');
        const resetScheduleBtn = document.getElementById('reset-schedule-btn');
        const resetPointsBtn = document.getElementById('reset-points-btn');
        const rewardModal = document.getElementById('reward-modal');
        const rewardTextDisplay = document.getElementById('reward-text-display');
        const claimRewardBtn = document.getElementById('claim-reward-btn');
        const confirmTaskModal = document.getElementById('confirm-task-modal');
        const confirmTaskName = document.getElementById('confirm-task-name');
        const confirmYesBtn = document.getElementById('confirm-yes-btn');
        const confirmNoBtn = document.getElementById('confirm-no-btn');
        const pinModal = document.getElementById('pin-modal');
        const pinDisplay = document.getElementById('pin-display');
        const pinPad = document.getElementById('pin-pad');

        function saveState() { localStorage.setItem('routineApp', JSON.stringify({ users: state.users })); }
        
        function loadState() {
            try {
                const savedState = localStorage.getItem('routineApp');
                if (savedState) {
                    let parsedData = JSON.parse(savedState);
                    if (parsedData && Array.isArray(parsedData.users)) {
                        state.users = parsedData.users.filter(user => user && user.id && user.name);
                    }
                }
            } catch (error) {
                console.error("Could not load state:", error);
                state.users = [];
            }
        }

        function startApp() {
            loadState();
            renderUserSelection();
            userSelectionScreen.style.display = 'flex';
            mainAppScreen.style.display = 'none';
        }
        
        function selectUser(userId) {
            state.currentUser = state.users.find(u => u.id === userId);
            if (!state.currentUser) { console.error("User not found:", userId); return; }

            if (!state.currentUser.rewardText) state.currentUser.rewardText = "Get 3 stickers!";
            if (!state.currentUser.tasks) state.currentUser.tasks = [];
            if (state.currentUser.points === undefined) state.currentUser.points = 0;

            userSelectionScreen.style.display = 'none';
            mainAppScreen.style.display = 'grid';
            
            const today = new Date().toDateString();
            if(state.currentUser.lastLogin !== today) {
                state.currentUser.tasks.forEach(task => task.status = 'pending');
                state.currentUser.lastLogin = today;
                saveState();
            }

            if (state._intervalId) clearInterval(state._intervalId);
            state._intervalId = setInterval(tick, 1000);
            tick();
        }

        function switchUser() {
            if (state._intervalId) clearInterval(state._intervalId);
            state.currentUser = null;
            state.parentModeActive = false;
            document.body.classList.remove('parent-mode-active');
            parentModeBtn.textContent = 'Parent Mode';
            startApp();
        }
        
        function tick() {
            if (!state.currentUser) return;
            const now = new Date();
            const totalMinutes = now.getMinutes() + now.getSeconds() / 60;
            minuteHand.style.transform = `rotate(${(totalMinutes / 60) * 360}deg)`;
            updateTaskStatuses(now);
            renderAll();
        }
        
        function renderAll() {
            if (!state.currentUser) return;
            renderHeader();
            renderPieChart();
            renderTaskList();
            renderPointsAndRewards();
            updateCurrentTaskButton();
        }

        function renderUserSelection() {
            userProfilesContainer.innerHTML = '';
            state.users.forEach(user => {
                const card = document.createElement('div');
                card.className = 'user-profile-card';
                
                const deleteIcon = document.createElement('div');
                deleteIcon.className = 'delete-user-icon hidden';
                deleteIcon.innerHTML = '&#10060;';
                
                const cardContent = document.createElement('div');
                cardContent.className = 'card-content';
                cardContent.innerHTML = `<img src="${user.avatar || defaultAvatar}" alt="${user.name}"><h3>${user.name}</h3>`;
                
                deleteIcon.addEventListener('click', (event) => {
                    event.stopPropagation();
                    deleteUser(user.id);
                });

                cardContent.addEventListener('click', () => {
                    if (editUsersBtn.textContent === 'Done Editing') return;
                    selectUser(user.id);
                });

                card.appendChild(deleteIcon);
                card.appendChild(cardContent);
                userProfilesContainer.appendChild(card);
            });
        }
        
        function renderHeader() {
            currentUserName.textContent = state.currentUser.name;
            currentUserAvatar.src = state.currentUser.avatar || defaultAvatar;
        }

        function renderPieChart() {
            const now = new Date();
            const tasksForHour = state.currentUser.tasks.map(t => ({ ...t, time: parseTime(t.time) })).filter(t => t.time.getHours() === now.getHours()).sort((a, b) => a.time - b.time);
            if (tasksForHour.length === 0) { pieChart.style.background = '#e0e0e0'; return; }
            let gradientStops = [];
            let lastPercent = 0;
            const borderWidth = 0.2;
            tasksForHour.forEach(task => {
                const endPercent = task.time.getMinutes() === 59 ? 100 : (task.time.getMinutes() / 60) * 100;
                let color = task.status === 'completed' ? 'var(--success-green)' : task.status === 'failed' ? 'var(--fail-red)' : task.color;
                if (lastPercent > 0) { gradientStops.push(`var(--white) ${lastPercent}% ${lastPercent + borderWidth}%`); }
                gradientStops.push(`${color} ${lastPercent + borderWidth}% ${endPercent}%`);
                lastPercent = endPercent;
            });
            if (lastPercent < 100) {
                gradientStops.push(`var(--white) ${lastPercent}% ${lastPercent + borderWidth}%`);
                gradientStops.push(`#e0e0e0 ${lastPercent + borderWidth}% 100%`);
            }
            pieChart.style.background = `conic-gradient(${gradientStops.join(', ')})`;
        }
        
        function renderTaskList() {
            taskList.innerHTML = '';
            const sortedTasks = [...state.currentUser.tasks].sort((a,b) => parseTime(a.time) - parseTime(b.time));
            sortedTasks.forEach(task => {
                const li = document.createElement('li');
                li.className = 'task-item';
                if(task.status !== 'pending') li.classList.add(`status-${task.status}`);
                let icon = task.status === 'completed' ? '✅' : task.status === 'failed' ? '❌' : '';
                let overrideButton = task.status === 'failed' ? `<button class="override-btn" data-task-id="${task.id}">Complete</button>` : '';
                let undoButton = task.status === 'completed' ? `<button class="undo-btn" data-task-id="${task.id}">Undo</button>` : '';
                li.innerHTML = `
                    <div class="task-color-swatch" style="background-color: ${task.color};"></div>
                    <div class="task-details"><div class="task-title">${task.title}</div><div class="task-time">By ${task.time}</div></div>
                    <div class="task-item-actions">
                        ${overrideButton}
                        ${undoButton}
                        <button class="edit-btn" data-task-id="${task.id}">Edit</button>
                        <button class="delete-btn" data-task-id="${task.id}">❌</button>
                    </div>
                    <div class="task-status-icon">${icon}</div>`;
                taskList.appendChild(li);
            });
        }
        
        function renderPointsAndRewards() {
            const points = state.currentUser.points;
            const stickers = Math.floor(points / 20);
            pointsTally.textContent = points;
            stickerBank.textContent = '⭐️'.repeat(stickers);
            const rewardsWon = Math.floor(stickers / 3);
            rewardGoal.textContent = (rewardsWon > 0) ? `You've earned ${rewardsWon} reward(s)!` : state.currentUser.rewardText;
            const pointsTowardsSticker = points % 20;
            let fillPercent = (pointsTowardsSticker / 20) * 100;
            if (points > 0 && pointsTowardsSticker === 0) { fillPercent = 100; }
            starFill.style.clipPath = `inset(${100 - fillPercent}% 0 0 0)`;
        }
        
        function updateCurrentTaskButton() {
            const currentTask = getCurrentTask();
            if (currentTask && currentTask.status === 'pending') {
                currentTaskButton.innerHTML = `<span class="finish-text">Finish:</span> <span class="task-text">${currentTask.title}</span>`;
                currentTaskButton.style.backgroundColor = currentTask.color;
                currentTaskButton.disabled = false;
                currentTaskButton.dataset.taskId = currentTask.id;
            } else {
                currentTaskButton.innerHTML = 'All done for now!';
                currentTaskButton.style.backgroundColor = '';
                currentTaskButton.disabled = true;
                delete currentTaskButton.dataset.taskId;
            }
        }

        function addUser(name, avatar) {
            const newUser = { id: Date.now(), name, avatar: avatar || null, points: 0, tasks: [], lastLogin: new Date().toDateString(), rewardText: "Get 3 stickers!" };
            state.users.push(newUser);
            saveState();
            renderUserSelection();
        }

        function deleteUser(userId) {
            const userToDelete = state.users.find(u => u.id === userId);
            if (!userToDelete) return;
            if (confirm(`Are you sure you want to permanently delete ${userToDelete.name}? This cannot be undone.`)) {
                state.users = state.users.filter(u => u.id !== userId);
                saveState();
                renderUserSelection();
                document.querySelectorAll('.delete-user-icon').forEach(icon => icon.classList.remove('hidden'));
            }
        }
        
        function addTask(title, time) {
            const color = colorPalette[state.currentUser.tasks.length % colorPalette.length];
            const newTask = { id: Date.now(), title, time, color, status: 'pending' };
            state.currentUser.tasks.push(newTask);
            saveState();
            renderAll();
        }
        
        function updateTask(id, title, time) {
            const task = state.currentUser.tasks.find(t => t.id === id);
            if (task) { task.title = title; task.time = time; saveState(); renderAll(); }
        }

        function deleteTask(id) {
            if (confirm("Are you sure you want to delete this task?")) {
                state.currentUser.tasks = state.currentUser.tasks.filter(t => t.id !== id);
                saveState();
                renderAll();
            }
        }

        function resetSchedule() {
            if (confirm("Are you sure you want to reset all tasks for today?")) {
                state.currentUser.tasks.forEach(task => task.status = 'pending');
                saveState();
                renderAll();
            }
        }

        function resetPoints() {
            if (confirm("Are you sure you want to reset all points to zero?")) {
                state.currentUser.points = 0;
                saveState();
                renderAll();
            }
        }

        function triggerShineAnimation() {
            starContainer.classList.add('shine-animation');
            setTimeout(() => {
                starContainer.classList.remove('shine-animation');
            }, 2000); // MODIFIED: 2 second duration
        }

        function completeTask(taskId) {
            const task = state.currentUser.tasks.find(t => t.id === taskId);
            if (!task || task.status !== 'pending') return;
            const oldPoints = state.currentUser.points;
            state.currentUser.points++;
            task.status = 'completed';
            triggerShineAnimation();
            const oldStickers = Math.floor(oldPoints / 20);
            const newStickers = Math.floor(state.currentUser.points / 20);
            const oldRewards = Math.floor(oldStickers / 3);
            const newRewards = Math.floor(newStickers / 3);
            if (newRewards > oldRewards) { triggerRewardCelebration(); }
            saveState();
            renderAll();
        }

        function overrideTask(taskId) {
            const task = state.currentUser.tasks.find(t => t.id === taskId);
            if (!task || task.status !== 'failed') return;
            state.currentUser.points++;
            task.status = 'completed';
            triggerShineAnimation();
            saveState();
            renderAll();
        }
        
        function undoTask(taskId) {
            const task = state.currentUser.tasks.find(t => t.id === taskId);
            if (!task || task.status !== 'completed') return;
            if (state.currentUser.points > 0) { state.currentUser.points--; }
            const taskTime = parseTime(task.time);
            task.status = (new Date() > taskTime) ? 'failed' : 'pending';
            saveState();
            renderAll();
        }
        
        function updateTaskStatuses(now) {
            let changed = false;
            state.currentUser.tasks.forEach(task => {
                if (task.status === 'pending' && now > parseTime(task.time)) {
                    task.status = 'failed';
                    changed = true;
                }
            });
            if (changed) saveState();
        }

        function getCurrentTask() {
            const now = new Date();
            const pendingTasks = state.currentUser.tasks.filter(t => t.status === 'pending' && parseTime(t.time).getHours() === now.getHours()).sort((a, b) => parseTime(a.time) - parseTime(b.time));
            return pendingTasks.find(task => now < parseTime(task.time)) || null;
        }

        function parseTime(timeStr) {
            const [time, ampm] = timeStr.split(' ');
            let [hours, minutes] = time.split(':').map(Number);
            if (ampm === 'PM' && hours < 12) hours += 12;
            if (ampm === 'AM' && hours === 12) hours = 0;
            const date = new Date();
            date.setHours(hours, minutes, 0, 0);
            if (minutes === 0) { date.setMinutes(date.getMinutes() - 1); }
            return date;
        }

        function populateTimeSelectors() {
            const hourSelect = document.getElementById('task-hour');
            const minuteSelect = document.getElementById('task-minute');
            for (let i = 1; i <= 12; i++) hourSelect.innerHTML += `<option value="${i}">${i}</option>`;
            for (let i = 0; i < 60; i += 5) {
                const val = i.toString().padStart(2, '0');
                minuteSelect.innerHTML += `<option value="${val}">${val}</option>`;
            }
        }
        
        function handlePinPadInput(e) {
            const key = e.target.textContent;
            let currentPin = pinDisplay.textContent;
            if (key === '⌫') {
                pinDisplay.textContent = currentPin.slice(0, -1);
            } else if (currentPin.length < 4) {
                pinDisplay.textContent += key;
            }
            if (pinDisplay.textContent.length === 4) {
                if (pinDisplay.textContent === PARENT_PIN) {
                    pinModal.classList.add('hidden');
                    if(state.currentUser) {
                        state.parentModeActive = true;
                        document.body.classList.add('parent-mode-active');
                        parentModeBtn.textContent = 'Kid Mode';
                    } else {
                        document.querySelectorAll('.delete-user-icon').forEach(icon => icon.classList.remove('hidden'));
                        editUsersBtn.textContent = 'Done Editing';
                    }
                } else {
                    pinDisplay.classList.add('error');
                    setTimeout(() => {
                        pinDisplay.classList.remove('error');
                        pinDisplay.textContent = '';
                    }, 500);
                }
            }
        }

        function createPinPad() {
            pinPad.innerHTML = '';
            const keys = ['1', '2', '3', '4', '5', '6', '7', '8', '9', '', '0', '⌫'];
            keys.forEach(key => {
                const keyBtn = document.createElement('button');
                keyBtn.textContent = key;
                if(key === '') keyBtn.disabled = true;
                pinPad.appendChild(keyBtn);
            });
        }
        
        function toggleParentMode() {
            if (state.parentModeActive) {
                state.parentModeActive = false;
                document.body.classList.remove('parent-mode-active');
                parentModeBtn.textContent = 'Parent Mode';
            } else {
                pinDisplay.textContent = '';
                pinModal.classList.remove('hidden');
            }
        }

        function triggerRewardCelebration() {
            rewardTextDisplay.textContent = state.currentUser.rewardText;
            rewardModal.classList.remove('hidden');
            const modalContent = rewardModal.querySelector('.modal-content');
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.backgroundColor = colorPalette[Math.floor(Math.random() * colorPalette.length)];
                confetti.style.animationDelay = `${Math.random() * 2}s`;
                modalContent.appendChild(confetti);
            }
        }

        function resizeImage(file, callback) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 800;
                    const MAX_HEIGHT = 800;
                    let width = img.width;
                    let height = img.height;
                    if (width > height) { if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                    } else { if (height > MAX_HEIGHT) { width *= MAX_HEIGHT / height; height = MAX_HEIGHT; } }
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    callback(canvas.toDataURL('image/jpeg', 0.8));
                };
                img.src = e.target.result;
            };
            reader.onerror = () => { alert("Error reading file."); callback(null); };
            reader.readAsDataURL(file);
        }

        // --- EVENT LISTENERS ---
        addUserBtn.addEventListener('click', () => { addUserForm.reset(); addUserModal.classList.remove('hidden'); });
        addTaskBtn.addEventListener('click', () => {
            document.getElementById('task-modal-title').textContent = "Add New Task";
            addTaskForm.reset();
            document.getElementById('task-id-input').value = '';
            addTaskModal.classList.remove('hidden');
        });

        document.querySelectorAll('.cancel-btn, .done-btn').forEach(btn => btn.addEventListener('click', () => btn.closest('.modal').classList.add('hidden')));

        addUserForm.addEventListener('submit', e => {
            e.preventDefault();
            const submitButton = addUserForm.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Saving...';
            const name = document.getElementById('user-name').value;
            const file = document.getElementById('user-avatar-input').files[0];
            const onUserAdded = () => {
                addUserForm.reset();
                addUserModal.classList.add('hidden');
                submitButton.disabled = false;
                submitButton.textContent = 'Save User';
            };
            if (file) {
                resizeImage(file, (imageData) => {
                    if (imageData) { addUser(name, imageData); }
                    onUserAdded();
                });
            } else {
                addUser(name, null);
                onUserAdded();
            }
        });

        addTaskForm.addEventListener('submit', e => {
            e.preventDefault();
            const id = parseInt(document.getElementById('task-id-input').value);
            const title = document.getElementById('task-title-input').value;
            const time = `${document.getElementById('task-hour').value}:${document.getElementById('task-minute').value} ${document.getElementById('task-ampm').value}`;
            if (id) { 
                updateTask(id, title, time);
                addTaskModal.classList.add('hidden');
            } else { 
                addTask(title, time);
                document.getElementById('task-title-input').value = '';
                document.getElementById('task-title-input').focus();
            }
        });
        
        taskList.addEventListener('click', e => {
            if (!state.parentModeActive) return;
            const editButton = e.target.closest('.edit-btn');
            const deleteButton = e.target.closest('.delete-btn');
            const overrideButton = e.target.closest('.override-btn');
            const undoButton = e.target.closest('.undo-btn');

            if (editButton) {
                const taskId = parseInt(editButton.dataset.taskId);
                const task = state.currentUser.tasks.find(t => t.id === taskId);
                if (task) {
                    document.getElementById('task-modal-title').textContent = "Edit Task";
                    document.getElementById('task-id-input').value = task.id;
                    document.getElementById('task-title-input').value = task.title;
                    const [time, ampm] = task.time.split(' ');
                    const [hour, minute] = time.split(':');
                    document.getElementById('task-hour').value = hour;
                    document.getElementById('task-minute').value = minute;
                    document.getElementById('task-ampm').value = ampm;
                    addTaskModal.classList.remove('hidden');
                }
            } else if (deleteButton) {
                deleteTask(parseInt(deleteButton.dataset.taskId));
            } else if (overrideButton) {
                overrideTask(parseInt(overrideButton.dataset.taskId));
            } else if (undoButton) {
                undoTask(parseInt(undoButton.dataset.taskId));
            }
        });
        
        setRewardBtn.addEventListener('click', () => {
            const newReward = prompt("Set the reward text:", state.currentUser.rewardText);
            if (newReward) {
                state.currentUser.rewardText = newReward;
                saveState();
                renderPointsAndRewards();
            }
        });
        
        claimRewardBtn.addEventListener('click', () => {
            rewardModal.classList.add('hidden');
            rewardModal.querySelectorAll('.confetti').forEach(el => el.remove());
            state.currentUser.points -= 60;
            if (state.currentUser.points < 0) state.currentUser.points = 0;
            saveState();
            renderAll();
        });

        editUsersBtn.addEventListener('click', () => {
            const isEditing = editUsersBtn.textContent === 'Done Editing';
            if (isEditing) {
                document.querySelectorAll('.delete-user-icon').forEach(icon => icon.classList.add('hidden'));
                editUsersBtn.textContent = 'Edit Users';
            } else {
                pinDisplay.textContent = '';
                pinModal.classList.remove('hidden');
            }
        });
        
        currentTaskButton.addEventListener('click', () => {
            const taskId = parseInt(currentTaskButton.dataset.taskId);
            const task = state.currentUser.tasks.find(t => t.id === taskId);
            if (task) {
                state.taskToConfirmId = taskId;
                confirmTaskName.textContent = task.title;
                confirmTaskModal.classList.remove('hidden');
            }
        });
        
        confirmYesBtn.addEventListener('click', () => {
            if (state.taskToConfirmId !== null) {
                completeTask(state.taskToConfirmId);
                state.taskToConfirmId = null;
                confirmTaskModal.classList.add('hidden');
            }
        });

        confirmNoBtn.addEventListener('click', () => {
            state.taskToConfirmId = null;
            confirmTaskModal.classList.add('hidden');
        });

        pinPad.addEventListener('click', handlePinPadInput);
        parentModeBtn.addEventListener('click', toggleParentMode);
        switchUserBtn.addEventListener('click', switchUser);
        resetScheduleBtn.addEventListener('click', resetSchedule);
        resetPointsBtn.addEventListener('click', resetPoints);
        
        populateTimeSelectors();
        createPinPad();
        startApp();
    });
    </script>
</body>

</html>
